<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>

    <!-- daisy ui and tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header or navbar section -->
    <header>
        <div class="mx-2 md:mx-3 lg:mx-10 mt-5">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <img src="./images/Logo.png" alt="Logo">
                </div>
                <div class="navbar-center">
                    <a id="sort-btn" class="btn text-[#252525] ml-5 md:ml-0">Sort by view</a>
                </div>
                <div class="navbar-end">
                    <a href="blog.html" class="btn bg-[#FF1F3D] hover:bg-[#e71d38] text-white px-7 py-2">Blog</a>
                </div>
            </div>
            <hr class="mx-2 my-5">
        </div>
    </header>

    <!-- main section -->
    <main class="mx-2 md:mx-3 lg:mx-10">
        <!-- category container using tab -->
        <div>
            <div id="category-id" class="tabs tabs-boxed bg-white justify-center">
            </div>
        </div>

        <!-- category products using card -->
        <div id="product-id" class="grid gird-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-10">
            
        </div>

        <!-- no products found section -->
        <div id="no-content" class="text-center mt-14 hidden">
            <img class="mx-auto" src="./images/Icon.png" alt="No Product">
            <p class="text-3xl text-[#171717] font-bold pt-5">Oops!! Sorry, There is no <br> content here</p>
        </div>
    </main>

    <!-- footer section -->
    <footer></footer>

    <!-- scripts -->
    
    <script src="js/sort-by-view.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
